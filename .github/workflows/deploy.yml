name: Image-based CI/CD (K8s-aware, Rollout-safe)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Extract short commit SHA (tag is only for traceability)
      - name: Set image tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # 4️⃣ Build & push image
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/node-backend:${{ steps.vars.outputs.TAG }}

      # 5️⃣ Resolve immutable image digest
      - name: Resolve image digest
        id: digest
        run: |
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' \
            ${{ secrets.DOCKERHUB_USERNAME }}/node-backend:${{ steps.vars.outputs.TAG }})
          echo "DIGEST=$DIGEST" >> $GITHUB_OUTPUT
          echo "Deploying image digest: $DIGEST"

      # 6️⃣ Deploy to Kubernetes (digest-based)
      - name: Deploy to Kubernetes on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            TS=$(date +%s)

            sed \
              -e "s|__IMAGE__|${{ steps.digest.outputs.DIGEST }}|g" \
              -e "s|__DEPLOY_TS__|$TS|g" \
              k8s/api/deployment.yaml > /tmp/deployment.yaml

            kubectl apply -f /tmp/deployment.yaml

            kubectl rollout status deployment/api -n api --timeout=180s