name: Deploy Node Backend (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo (reference only)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      # 3Ô∏è‚É£ Deploy using Docker on EC2
      - name: Deploy to EC2 (Docker)
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'

            set -e

            cd ~/apps/node_backend

            # üîí Force sync with GitHub (EC2 is read-only)
            git fetch origin
            git checkout main || git checkout -b main origin/main
            git reset --hard origin/main

            # üõë Stop & remove old container (if exists)
            if docker ps -a --format '{{.Names}}' | grep -q '^node-backend$'; then
              docker stop node-backend
              docker rm node-backend
            fi

            # üê≥ Build new Docker image
            docker build -t node-backend .

            # üöÄ Run container with restart policy
            docker run -d \
              --name node-backend \
              --restart unless-stopped \
              -p 3000:3000 \
              node-backend

          EOF
