name: Deploy Node Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout latest code from GitHub (for reference only)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup SSH authentication
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      # 3Ô∏è‚É£ Deploy to EC2 (FORCE SYNC + PM2 restart)
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            cd ~/apps/node_backend

            # üîí Force EC2 to exactly match GitHub main
            git fetch origin
            git checkout main || git checkout -b main origin/main
            git reset --hard origin/main

            # üì¶ Install dependencies
            npm install --production

            # üöÄ Start or reload app safely (set -e compatible)
            if pm2 describe node-backend > /dev/null; then
              pm2 reload node-backend
            else
              pm2 start ecosystem.config.cjs
            fi

            pm2 save
          EOF